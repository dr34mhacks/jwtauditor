<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#55efc4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="100" fill="#00d4aa" opacity="0.1"/>
  <circle cx="1100" cy="500" r="80" fill="#55efc4" opacity="0.1"/>
  <circle cx="200" cy="500" r="60" fill="#74b9ff" opacity="0.05"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#30363d" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Main logo shield and lock icon -->
  <g transform="translate(150, 200)">
    <!-- Shield background -->
    <path d="M 0 20 Q 0 10 10 10 L 90 10 Q 100 10 100 20 L 100 80 Q 100 120 50 140 Q 0 120 0 80 Z" fill="url(#logoGradient)" stroke="#00d4aa" stroke-width="2"/>
    
    <!-- Lock body -->
    <rect x="25" y="50" width="50" height="40" rx="5" fill="#0d1117" stroke="#00d4aa" stroke-width="1"/>
    
    <!-- Lock shackle (top part) -->
    <path d="M 35 50 Q 35 30 50 30 Q 65 30 65 50" fill="none" stroke="#0d1117" stroke-width="8"/>
    <path d="M 35 50 Q 35 30 50 30 Q 65 30 65 50" fill="none" stroke="#00d4aa" stroke-width="4"/>
    
    <!-- Lock keyhole -->
    <circle cx="50" cy="65" r="6" fill="#00d4aa"/>
    <rect x="47" y="65" width="6" height="12" fill="#00d4aa"/>
    
    <!-- Lock highlight -->
    <rect x="30" y="55" width="15" height="2" fill="#00d4aa" opacity="0.3"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#f0f6fc">JWTAuditor</text>
  
  <!-- Subtitle -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#8b949e">Advanced JWT Security Testing Platform</text>
  
  <!-- Features -->
  <g transform="translate(300, 360)">
    <text y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00d4aa">• Security Analysis</text>
    <text y="60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00d4aa">• Secret Bruteforcing</text>
    <text y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00d4aa">• JWT Editor</text>
    <text y="120" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00d4aa">• 100% Client-Side</text>
  </g>
  
  <!-- Domain -->
  <text x="300" y="550" font-family="monospace" font-size="20" font-weight="bold" fill="#55efc4">jwtauditor.com</text>
  
  <!-- JWT token decoration -->
  <g transform="translate(650, 380)" opacity="0.3">
    <rect x="0" y="0" width="400" height="120" rx="8" fill="#21262d" stroke="#30363d" stroke-width="1"/>
    <text x="20" y="30" font-family="monospace" font-size="12" fill="#8b949e">eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.</text>
    <text x="20" y="50" font-family="monospace" font-size="12" fill="#8b949e">eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6</text>
    <text x="20" y="70" font-family="monospace" font-size="12" fill="#8b949e">"JWTAuditor","iat":1516239022}</text>
    <text x="20" y="90" font-family="monospace" font-size="12" fill="#00d4aa">SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV</text>
  </g>
</svg>